<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Color Harvest</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="nav container-fluid py-3 px-4">
            <div class="row">
                <div class="col">
                    <h4>Color Harvest</h4>
                </div>
            </div>
        </div>
        <div class="hero container-fluid py-5">
            <div class="row text-center">
                <div class="col">
                    <h1>Color Harvest</h1>
                    <h5 class="py-3 opacity-75">Uncover the Palette</h5>
                </div>
            </div>
            <div class="row text-center my-4">
                <div class="col">
                    <form action="/", method="post", enctype="multipart/form-data">
                        <input class="text-center" type="file" id="image" name="image" accept="image/*"><br>
                        <input type="submit" class="btn btn-dark btn-lg my-4">
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid text-center">
            {% if filename %}
            <div class="row my-2">
                <div class="col mx-auto">
                    <img class="rounded my-4" src="{{ url_for('static', filename='/uploads/' + filename) }}" style="max-height: 800px; max-width: 600px;" />
                </div>
            </div>
            <div class="row justify-content-center g-0">
                <div class="col-md-3 my-2 px-auto">
                    <h5 class="color_div">Colors</h5>
                </div>
                <div class="col-md-3 my-2">
                    <h5 class="hex_code">Hex Codes</h5>
                </div>
            </div>
            {% for color in hex_colors %}
            <div class="row justify-content-center g-0">
                <div class="col-md-3 my-2 px-5 justify-content-end align-content-center">
                    <div class="color_div" style="background-color: {{ color }}"></div>
                </div>
                <div class="col-md-3 my-2">
                    <h6 class="hex_code opacity-75">{{ color }}</h6>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
